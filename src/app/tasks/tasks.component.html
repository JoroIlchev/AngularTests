<section id="tasks">
  <header>
    <h2>{{ user().name }}`s Tasks</h2>
    <menu>
      <button>
        Add Task
      </button>
    </menu>
  </header>
  <ul>
    @for (tasky of userTasksFunc(); track tasky) {
      <li>
        <app-task [task]="tasky"></app-task>
      </li>
    }
  </ul>
</section>
