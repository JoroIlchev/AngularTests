<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user) {
      <li>
        <app-user [user]="user" [hasToSetActiveClass] = "user.id === selectedUser().id"  (selected)=onClick($event)></app-user>
      </li>
    }
  </ul>
  @if (getUser()) {
    <app-tasks [user]="getUser()"></app-tasks>
  }
</main>
